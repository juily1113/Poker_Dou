<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>个人斗地主</title>
		<link rel="stylesheet" href="./css/index.css">
		<link rel="stylesheet" href="css/startpage.css">
		<link rel="stylesheet" href="css/account.css">
		<link rel="stylesheet" href="css/texiao.css">
		<script src="./js/jquery-1.11.1.min.js"></script>
		<script src="./js/shuffle_deal.js"></script>
		<script src="./js/poker-data.js"></script>
		<script src="./js/outpokerRule.js"></script>
		<script type="text/javascript" src="js/startpage.js"></script>
	</head>

	<body>
		<div class="head_music on">
			<!-- <audio id="music" src="video/bg.mp3" autoplay="autoplay" loop="loop"></audio> -->
			<!-- 在页面加载后自动循环播放音乐 -->
		</div>
		<!-- 开始界面 -->
		<div class="startcontent one">
			<div class="start">
				<span>点击进入游戏</span>
			</div>
			<div class="right">
				<img src="img/big131011.png" />
				<img src="img/big114031.png" />
				<img src="img/char5.png" />
			</div>
			<div class="left">
				<img src="img/char2.png" />
				<img src="img/big164010.png" />
				<img src="img/char6.png" />
			</div>
		</div>
		<!-- 进度条 -->
		<div class="back">
			<!-- <span>瓦罗兰斗地主</span> -->
			<div class="jindut"></div>
			<div class="people">
				<img src="img/people.png" />
			</div>
		</div>
		<!-- 游戏界面 -->
		<section class="content">
			<div class="box">
				<div class="videobox">
					<video muted src="./video/梦幻魔法阵.mp4" id="video" loop="loop"></video>
				</div>
				<div id="deckbox">
					<ul id="deck"></ul>
				</div>
				<div class="player0">
					<div class="user-info">
						<div class="user-img"></div>
						<div class="user-identity">农民</div>
						<div class="user-name">zhangwei</div>
						<div class="user-gold">10000</div>
					</div>

					<button class="btn_get qiang">抢地主</button>
					<button class="btn_get buqiang">不抢</button>


					<!-- <div class="countdown"></div>
				<button class="playpoker-btn">出牌</button>
				<button class="tips-btn">提示</button>
				<button class="pass-btn">不出</button> -->
					<div class="out-poker">
						<button class="out">出牌</button>
						<button class="no">不要</button>
					</div>
					<ul id="#player0"></ul>
				</div>
				<div class="player1">
					<div class="user-info">
						<div class="user-img"></div>
						<div class="user-identity">地主</div>
						<div class="user-name">zhuaoli</div>
						<div class="user-gold">10000</div>
					</div>

					<button class="btn_get qiang">抢地主</button>
					<button class="btn_get buqiang">不抢</button>

					<div class="out-poker">
						<button class="out">出牌</button>
						<button class="no">不要</button>
					</div>
					<!-- <div class="countdown"></div> -->
					<!-- <button class="playpoker-btn">出牌</button>
				<button class="tips-btn">提示</button>
				<button class="pass-btn">不出</button> -->
					<ul></ul>
				</div>
				<div class="player2">
					<div class="user-info">
						<div class="user-img"></div>
						<div class="user-identity">农民</div>
						<div class="user-name">songbin</div>
						<div class="user-gold">10000</div>
					</div>

					<button class="btn_get qiang">抢地主</button>
					<button class="btn_get buqiang">不抢</button>

					<div class="out-poker">
						<button class="out">出牌</button>
						<button class="no">不要</button>
					</div>
					<!-- <div class="countdown"></div> -->
					<!-- <button class="playpoker-btn">出牌</button>
			   <button class="tips-btn">提示</button>
			   <button class="pass-btn">不出</button> -->
					<ul></ul>
				</div>
			</div>
		</section>
		<!-- 结算界面 -->
		<div class="account_content">
			<div class="account">
				<div class="pic"></div>
				<div class="user-info">
					<div class="user-img"></div>
					<div class="user-name">zhuaoli</div>
				</div>
				<button type="button">返回首页</button>
				<button type="button">再来一局</button>
				<table cellspacing="0">
					<tr>
						<th></th>
						<th>账号名</th>
						<th>倍数</th>
						<th>欢乐豆</th>
						<th>总豆</th>
					</tr>
					<tr>
						<td style="width: 20%;"><img class="p_boss" src="img/boss1.png" /></td>
						<td>zhangwei</td>
						<td>16</td>
						<td>0</td>
						<td>0</td>
					</tr>
					<tr>
						<td style="width: 20%;"><img class="p_farmer" src="img/farmer.png" /></td>
						<td>zhuaoli</td>
						<td>16</td>
						<td>0</td>
						<td>0</td>
					</tr>
					<tr>
						<td style="width: 20%;"><img class="p_farmer" src="img/farmer.png" /></td>
						<td>songbin</td>
						<td>16</td>
						<td>0</td>
						<td>0</td>
					</tr>
				</table>
			</div>
		</div>
		<!-- 特殊牌型特效 -->
		<div class="content_poker">
			<audio id="music" src="video/airplane.mp3"></audio>
			<audio id="rmusic" src="video/rocket.mp3"></audio>
			<audio id="bmusic" src="video/bomb.mp3"></audio>
			<div class="airplane">
				<div class="feiji"></div>
			</div>
			<div class="rocket"></div>
			<div class="bomb">
				<!-- <img  src="img/bomb.png"/> -->
			</div>
			<div class="bomb1"></div>
			<div class="fire"></div>
		</div>
	</body>
	<script src="./js/game.js"></script>

</html>
